<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
<h1>Multiple Visualisations </h1>

<h2>This is the first visualisation</h2>
<div id="vis1"></div>

<h2>This is the second visualisation</h2>
<div id="vis2"></div>

<script type="text/javascript">
  var spec1 = "https://laksh15.github.io/FIT3179/WEEK 8/css/visualization.vl.json";
  var spec2 = "https://laksh15.github.io/FIT3179/basic-bar-chart.vg.json";

  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);


</script>

</body>
</html>
